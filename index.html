<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="icon" type="image/png" href="WhiteCell Corporation Favicon.png">
    <link rel="stylesheet" href="Attendance.css">
</head>

<body>
    <center>
        <table>
            <th>USER LOGIN</th>
            <tr>
                <td>User ID:</td>
            </tr>
            <tr>
                <td><input type="number" placeholder="Enter Your ID" id="userid" required style="width: 12cm; height: 1cm; font-size: 20px;">
                </td>
            </tr>
            <tr>
                <td>User Password:</td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Enter Your Password" id="userpassword" required
                        style="width: 12cm; height: 1cm; font-size: 20px;"></td>
            </tr>
            <tr>
                <td style="text-align: center;"><button onclick="login()" class="loginbutton">LOGIN</button></td>
            </tr>
        </table>
    </center>   
    
    <script src="Attendance.js"></script>
</body>

</html>
